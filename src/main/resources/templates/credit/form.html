<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:insert="~{bootstrap/head.html :: head}">
          </th:block> /*/-->
    <title>Credits</title>
</head>
<body>
<!--/*/ <th:block th:insert="~{bootstrap/navbar.html :: navbar}">
          </th:block> /*/-->
<br>
<form action="#" th:action="@{/task/save}" th:object="${taskDto}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label class="form-label" for="inputCategory"><b>Категория</b></label>
                <select class="form-control" th:field="*{category}" id="inputCategory">
                    <option th:each="category : ${T(ru.sumarokov.premium_calculation.helper.CreditCategory.values()}"
                            th:value="${category}" th:text="${category}"></option>
                </select>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label for="inputTotal" class="control-label"><b>Сумма</b></label>
                <div class="input-group">
                    <input type="text" th:field="*{total}" id="inputTotal" class="form-control"
                           placeholder="Введите сумму">
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label for="inputTerm" class="control-label"><b>Сумма</b></label>
                <div class="input-group">
                    <input type="text" th:field="*{term}" id="inputTerm" class="form-control"
                           placeholder="Введите срок">
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label for="inputRate" class="control-label"><b>Ставка</b></label>
                <div class="input-group">
                    <input type="text" th:field="*{rate}" id="inputRate" class="form-control"
                           placeholder="Введите процентную ставку">
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label for="inputInsurance" class="control-label"><b>Страхование</b></label>
                <select class="form-control" th:field="*{insurance}" id="inputInsurance">
                    <option th:each="category : ${T(ru.sumarokov.premium_calculation.helper.InsuranceCategory.values()}"
                            th:value="${category}" th:text="${category}"></option>
                </select>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" th:field="*{isConnectedSMS}">СМС
                    </label>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" th:field="*{isConsultantAvailability}">Консультант
                    </label>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" th:field="*{isUsedSelfReject}">Self Reject
                    </label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <input type="submit" value="Сохранить" class="btn btn-primary btn-lg">
            </div>
        </div>
    </div>
</form>

<!--/*/ <th:block th:insert="~{bootstrap/tail.html :: tail}">
          </th:block> /*/-->
</body>
</html>
