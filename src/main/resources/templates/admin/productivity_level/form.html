<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:insert="~{bootstrap/head.html :: head}">
          </th:block> /*/-->
    <title>Уровень продуктивности</title>
</head>
<body>
<!--/*/ <th:block th:insert="~{bootstrap/navbar_admin.html :: navbar}">
          </th:block> /*/-->
<br>
<form action="#" th:action="@{/productivity-level/save}" th:object="${productivityLevel}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label for="inputName" class="control-label"><b>Название</b></label>
                <div class="input-group">
                    <input type="text" th:field="*{name}" id="inputName" class="form-control"
                           placeholder="Введите название">
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label for="inputPremium" class="control-label"><b>Премия</b></label>
                <div class="input-group">
                    <input type="number" th:field="*{premium}" id="inputPremium" class="form-control"
                           placeholder="Введите премию">
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label for="inputMinCountCredits" class="control-label"><b>Минимальное количество кредитов</b></label>
                <div class="input-group">
                    <input type="number" th:field="*{minCountCredits}" id="inputMinCountCredits" class="form-control"
                           placeholder="Введите минимальное количество кредитов">
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label for="inputMinSumAmountCredits" class="control-label"><b>Минимальная сумма кредитов</b></label>
                <div class="input-group">
                    <input type="number" th:field="*{minSumAmountCredits}" id="inputMinSumAmountCredits"
                           class="form-control"
                           placeholder="Введите минимальную сумму кредитов">
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label for="inputMinPenetrationSms" class="control-label"><b>Минимальное проникновение СМС</b></label>
                <div class="input-group">
                    <input type="number" th:field="*{minPenetrationSms}" id="inputMinPenetrationSms"
                           class="form-control"
                           placeholder="Введите минимальное проникновение смс">
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label for="inputMinPenetrationInsurance" class="control-label"><b>Минимальное проникновение
                    с</b></label>
                <div class="input-group">
                    <input type="number" th:field="*{minPenetrationInsurance}" id="inputMinPenetrationInsurance"
                           class="form-control"
                           placeholder="Введите минимальное проникновение страховок">
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <input type="submit" value="Сохранить" class="btn btn-primary btn-lg">
            </div>
        </div>
    </div>
</form>

<!--/*/ <th:block th:insert="~{bootstrap/tail.html :: tail}">
          </th:block> /*/-->
</body>
</html>
