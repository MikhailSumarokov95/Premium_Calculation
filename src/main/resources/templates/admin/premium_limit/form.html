<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:insert="~{bootstrap/head.html :: head}">
          </th:block> /*/-->
    <title>Лимит премии</title>
</head>
<body>
<!--/*/ <th:block th:insert="~{bootstrap/navbar_admin.html :: navbar}">
          </th:block> /*/-->
<br>
<form action="#" th:action="@{/premium-limit/save}" th:object="${premiumLimit}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <label for="inputMaxTotalPremium" class="control-label"><b>Максимальная итоговая премия</b></label>
                <div class="input-group">
                    <input type="number" th:field="*{maxTotalPremium}" step="0.01" id="inputMaxTotalPremium"
                           class="form-control"
                           placeholder="Введите максимальную итоговую премию">
                </div>
                <label class="text-danger" for="inputMaxTotalPremium" th:if="${#fields.hasErrors('maxTotalPremium')}"
                       th:errors="*{maxTotalPremium}"></label>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <input type="submit" value="Сохранить" class="btn btn-primary btn-lg">
            </div>
        </div>
    </div>
</form>

<!--/*/ <th:block th:insert="~{bootstrap/tail.html :: tail}">
          </th:block> /*/-->
</body>
</html>
